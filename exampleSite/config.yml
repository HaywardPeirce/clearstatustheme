disableKinds:
  - section
  - taxonomy
  - taxonomyTerm
  - sitemap

blackfriday:
  extensions:
    - hardLineBreak

# NetlifyCMS support
mediaTypes:
  application/netlifyconfig:
    suffixes:
      - "yml"

outputFormats:
  netlifyyaml:
    baseName: "config"
    isPlainText: true
    isHTML: false
    mediaType: "application/netlifyconfig"
    notAlternative: true
